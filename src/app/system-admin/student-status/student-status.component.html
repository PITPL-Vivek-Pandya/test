<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon card-header-primary">
                        <div class="card-icon">
                            <i class="material-icons-outlined">list</i>
                        </div>
                        <h4 class="card-title">Student Status</h4>
                    </div>

                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="row">
                            <div class="col-sm-8"></div>
                            <div class="col-sm-4">
                                <div class="float-right mx-2">
                                    <mat-form-field>
                                        <input matInput (keyup)="applyFilter($event.target.value)"
                                            [value]="tableState.searchText" placeholder="Search results">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table [id]="tableId" mat-table [dataSource]="dataSource">

                                <!-- Stage Column -->
                                <ng-container matColumnDef="stage">
                                    <th mat-header-cell *matHeaderCellDef>Stage</th>
                                    <td mat-cell *matCellDef="let element">{{element.stage | translate}}</td>
                                </ng-container>

                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef>Status</th>
                                    <td mat-cell *matCellDef="let element">{{element.status}}</td>
                                </ng-container>

                                <!-- SynCode Column -->
                                <ng-container matColumnDef="synCode">
                                    <th mat-header-cell *matHeaderCellDef>{{synCodeTitle}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.synCode}}</td>
                                </ng-container>

                                <!-- Actions Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> <span class="float-right">Actions</span></th>
                                    <td class="td-actions text-right" mat-cell *matCellDef="let element; let i = index">
                                        <button [disabled]="i === 0" mat-raised-button type="button"
                                            class="btn btn-info btn-link" matTooltip="Up" matTooltipPosition="left"
                                            (click)="changeSequence(element.id, element.sequence, true)">
                                            <i class="material-icons">arrow_upward</i>
                                        </button>
                                        <button [disabled]="(dataLength-1) === i" mat-raised-button type="button"
                                            class="btn btn-info btn-link" matTooltip="Down" matTooltipPosition="left"
                                            (click)="changeSequence(element.id, element.sequence, false)">
                                            <i class="material-icons">arrow_downward</i>
                                        </button>
                                        <button mat-raised-button type="button" class="btn btn-success btn-link"
                                            (click)="editStudentStatus(element.id)" matTooltip="Edit"
                                            matTooltipPosition="left">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <div class="d-inline"
                                            matTooltip="{{(!element.isDeletable)?reservedBySystem:'Delete'}}"
                                            matTooltipPosition="left">
                                            <button mat-raised-button type="button"
                                                (click)="deleteStudentStatus(element.id)"
                                                class="btn btn-danger btn-link" [disabled]="!element.isDeletable">
                                                <i class="material-icons">delete_outline</i>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <!-- No Data -->
                                <ng-container matColumnDef="noData">
                                    <td [hidden]="!dataSource || (dataSource && dataSource.filteredData && dataSource.filteredData.length > 0)"
                                        mat-footer-cell *matFooterCellDef colspan="11">
                                        {{noDataInTable}}
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <tr mat-footer-row *matFooterRowDef="['noData']" class="text-center"></tr>
                                <!-- No Data-->

                            </table>
                            <app-spinner [tableIsLoading]="tableIsLoading"></app-spinner>
                            <mat-paginator (page)="onPaginatorChange($event)"></mat-paginator>
                        </div>

                        <div class="row">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary" (click)="addStudentStatus()">
                                    <i class="material-icons">playlist_add</i> Add Student Status</button>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
