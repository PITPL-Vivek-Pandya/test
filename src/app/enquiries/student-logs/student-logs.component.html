<div class="card">
    <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
            <i class="material-icons-outlined">assignment</i>
        </div>
        <h4 class="card-title">Student Logs</h4>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <div class="float-right mx-2">
                    <mat-form-field>
                        <input matInput [disabled]="!dataSource" [value]="tableState.searchText"
                            (keyup)="applyFilter($event.target.value)" placeholder="Search results">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <table [id]="tableId" mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc"
            (matSortChange)="onSortChange($event)">

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date | localeDate: dateDelimiter}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>

            <!-- Note Column -->
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
                <td mat-cell *matCellDef="let element">{{element.note}}</td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
                <td mat-cell *matCellDef="let element">{{element.user}}</td>
            </ng-container>

            <!-- No Data -->
            <ng-container matColumnDef="noData">
                <td [hidden]="!dataSource || (dataSource && dataSource.filteredData && dataSource.filteredData.length > 0)"
                    mat-footer-cell *matFooterCellDef colspan="5">
                    {{noDataInTable}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="['noData']" class="text-center"></tr> <!-- No Data-->

        </table>
        <app-spinner [tableIsLoading]="tableIsLoading"></app-spinner>
        <mat-paginator (page)="onPaginatorChange($event)"></mat-paginator>
    </div>
</div>
