<div class="row">
    <div class="col-12">
        <mat-form-field>
            <mat-select [placeholder]="schema.title||schema.placeholder"
                [formControl]="control" [required]="formProperty|isRequired" [attr.name]="name" [attr.id]="id"
                [disabled]="schema.readOnly" [disableControl]="schema.readOnly">

                <mat-option *ngIf="!(formProperty|isRequired)" [value]="null">
                    No year selected
                </mat-option>

                <ng-container *ngFor="let year of rangeOfYears">
                    <mat-option [value]="year">
                        {{year | startingYear: startingMonth}}
                    </mat-option>
                </ng-container>

            </mat-select>
            <mat-hint *ngIf="schema.description">{{schema.description}}</mat-hint>
        </mat-form-field>

        <input *ngIf="schema.readOnly" [attr.name]="name" type="hidden" [formControl]="control">
    </div>
</div>
