<div class="row">
    <div class="col-12">
        <mat-form-field>
            <mat-select
                [placeholder]="schema.title"
                [formControl]="control" [required]="(formProperty|isRequired)"
                [attr.name]="name" [attr.id]="id">

                <mat-option>
                    <ngx-mat-select-search [formControl]="searchCtrl" placeholderLabel="Search"
                        noEntriesFoundLabel="No matching spouse found">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option [value]="0">None of these is my spouse</mat-option>
                <ng-container *ngFor="let option of filteredList | async">
                    <mat-option [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </ng-container>
            </mat-select>
            <mat-hint *ngIf="schema.description">{{schema.description}}</mat-hint>
        </mat-form-field>
    </div>
</div>
