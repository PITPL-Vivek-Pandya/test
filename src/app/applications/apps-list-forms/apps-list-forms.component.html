<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-icon card-header-primary">
                <div class="card-icon">
                    <i class="material-icons-outlined">assignment</i>
                </div>
                <h4 class="card-title">Application Forms</h4>
            </div>

            <div class="card-body">
                <div class="toolbar">
                </div>

                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="name">
                            <th class="w-50" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let element" class="l-cs" (click)="edit(element.applicationId)">{{element.name}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let element">{{element.status | titlecase}}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="actions">
                            <th class="text-right" mat-header-cell *matHeaderCellDef>Actions</th>
                            <td class="text-right td-actions" mat-cell *matCellDef="let row">
                                <button mat-raised-button type="button" class="btn btn-link" matTooltip="Setup" matTooltipPosition="left" (click)="setup(row.applicationId)">
                                    <i class="material-icons">settings</i>
                                </button>
                                <button mat-raised-button type="button" class="btn btn-success btn-link" matTooltip="Edit" matTooltipPosition="left" (click)="edit(row.applicationId)">
                                    <i class="material-icons">edit</i>
                                </button>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
