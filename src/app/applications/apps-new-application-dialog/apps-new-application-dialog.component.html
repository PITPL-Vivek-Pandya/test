<div class="modal-header">
    <h4 class="modal-title text-left">New Application</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="mb-2" *ngIf="!loaded; else modalBody">
    <mat-spinner class="mx-auto" [diameter]="45"></mat-spinner>
</div>
<ng-template #modalBody>
    <div *ngIf="(appStudentMapping$ | async)?.length>0; else newApp">
        <div class="modal-body pt-0">
            <h5 class="modal-title">An application already exists for this student</h5>
            <div class="mb-2 pull-right">
                <button type="button" mat-raised-button class="btn btn-success" (click)="onCancel()">Ok</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #newApp>
    <h5 class="modal-title text-left pl-4">Enter in the date and time that the application was received</h5>
    <div class="modal-body">
        <div class="row">
            <div class="col" hidden>
                <mat-form-field>
                    <mat-select placeholder="App Form" [(ngModel)]="formId">
                        <ng-container *ngFor="let formTemplate of formTemplates">
                            <mat-option [value]="formTemplate.applicationId">{{formTemplate.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <label class="col-2 col-form-label m-auto">Date</label>
            <div class="col-10">
                <mat-form-field>
                    <input matInput [matDatepicker]="date" [(ngModel)]="applicationDate">
                    <mat-datepicker-toggle matSuffix [for]="date">
                    </mat-datepicker-toggle>
                    <mat-datepicker #date></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <label class="col-2 col-form-label m-auto">Time</label>
            <div class="col-10">
                <mat-form-field>
                    <input matInput type="time" [(ngModel)]="applicationTime" readonly (click)="timeChanged()" />
                    <span matSuffix>
                        <i class="material-icons pointer text-muted m-1 font-1-5em"
                            (click)="timeChanged()">access_time</i>
                    </span>
                </mat-form-field>
            </div>
        </div>
        <div class="mb-2 pull-right">
            <button type="button" mat-raised-button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
            <button mat-raised-button [promiseBtn]="promiseForBtn" [disabled]="!formId" (click)="newApplication()"
                class="btn btn-success">Continue</button>
        </div>
    </div>
</ng-template>
