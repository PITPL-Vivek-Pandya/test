<div class="card">
    <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
            <i class="material-icons-outlined">table_chart</i>
        </div>
        <h4 class="card-title">Key attendee statistics for events conducted</h4>
    </div>

    <div class="card-body">
        <form [formGroup]="registrantForm" novalidate *ngIf="loaded">
            <div class="d-flex flex-row">
                <label class="col-form-label text-muted pr-3">Registrants</label>
                <div class="">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label text-muted">
                            <input class="form-check-input" type="radio" value="all" formControlName="registrants" (change)="calculate()"> All
                            <span class="circle">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label text-muted">
                            <input class="form-check-input" type="radio" value="attended_only" formControlName="registrants" (change)="calculate()"> Attended only
                            <span class="circle">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row cards">
                <div class="col" *ngFor="let item of counter">
                    <point-view [label]="item.name" [points]="item.value"></point-view>
                </div>
            </div>
        </form>
    </div>
</div>
