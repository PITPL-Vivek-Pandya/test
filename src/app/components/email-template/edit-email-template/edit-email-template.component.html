
<div class="modal-header">
    <h4 class="modal-title text-left">{{ title }} - {{webformName}} - Message</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="emailForm" *ngIf="loaded">
    <div class="modal-body">
        <div class="row">
            <label class="col-2 my-3 required">Subject</label>
            <div class="col-6">
                <mat-form-field>
                    <input matInput type="text" formControlName="subject" required>
                    <mat-error [hidden]="emailForm.controls.subject.valid || emailForm.controls.subject.pristine">
                        This field is required and max length is {{requiredEmailSubjectMaxLength}}.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field>
                    <mat-select placeholder="Insert Field" formControlName="insertField" (selectionChange)="insertField($event.value)">
                        <mat-option *ngFor="let item of insertSubjectEmail" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <br/>
        <div class="row">
            <label class="col-2">Body</label>
            <div class="col-sm-10">
                <textarea id="emailTemplateMessage" formControlName="message"></textarea>
                <span class="mat-error" [hidden]="emailForm.controls.message.valid || emailForm.controls.message.pristine">{{bodyMessageErrorText}}</span>
            </div>
        </div>
        <br/>
        <div class="row">
            <label class="col-2 mt-3">When</label>
            <div class="col-10 mt-3" *ngIf="email.isImmediate">
                <label>on submission of the form</label>
            </div>
            <div class="col-10" *ngIf="!email.isImmediate">
                <div class="row">
                    <label class="mt-3 ml-3">Schedule</label>
                    <div class="col-2 mtn-4">
                        <mat-form-field>
                            <mat-select formControlName="scheduleDays">
                                <mat-option *ngFor="let day of days; let i = index" [value]="day">
                                    {{day}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <label class="mt-3">day(s) after submission of the form</label>
                </div>
                <div class="row">
                    <label class="mt-3 ml-3">Time (Hours only)</label>
                    <div class="col-2 mtn-4">
                        <mat-form-field>
                            <input matInput type="time" formControlName="scheduledLocalTime" readonly
                            (click)="timeChanged(emailForm.controls.scheduledLocalTime, '06:00')"/>
                            <span matSuffix>
                                <i class="material-icons clickable text-muted font-1-5em"
                                (click)="timeChanged(emailForm.controls.scheduledLocalTime, '06:00')">access_time</i>
                            </span>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-2 mt-3">Status</label>
            <div class="col-10 mt-3">
                <mat-checkbox [checked]="email.activated" formControlName="activated">
                    Activated
                </mat-checkbox>
                <ng-container *ngIf="!email.id">
                    <label>Only future form submissions will receive this message</label>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" mat-raised-button class="btn btn-cancel mx-1" (click)="onCancel()">Cancel</button>
        <button type="button" mat-raised-button class="btn btn-success" [disabled]="!emailForm.valid || emailForm.pristine"
            [promiseBtn]="promiseForBtn" (click)="onSubmit()">Save
        </button>
    </div>
</form>
