<div class="card">
    <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
            <i class="material-icons-outlined">{{icon}}</i>
        </div>
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body" *ngIf="inputPieChart">
        <div class="row">
            <div *ngFor="let label of inputPieChart.labels; let i = index" [ngClass]="{'col-6':(label)}">
                <app-pie-chart [label]="label" [pieChartData]="inputPieChart.series[i]"
                    [classNames]="inputPieChart.classNames">
                </app-pie-chart>
            </div>
        </div>

        <div class="row" *ngIf="inputPieChart.legends.length > 0">
            <div class="col-12">
                <label class="col-form-label">
                    <h6>Legend</h6>
                </label>
                <div class="d-flex flex-wrap">
                    <div class="d-inherit pr-2" *ngFor="let legend of inputPieChart.legends; let i = index">
                        <button *ngIf="legend.url !== ''" mat-raised-button
                            class="btn btn-legend btn-round btn-sm legend-chart pt-2" (click)="onClickLegend(legend)">
                            <i class="material-icons mr-1 mtn-2" [ngClass]="inputPieChart.classNames[i]">lens</i>
                            {{legend.name}}
                        </button>
                        <div class="unClickableLegend" *ngIf="legend.url === ''">
                            <i class="fa fa-circle mr-1 mt-10" [ngClass]="inputPieChart.classNames[i]"></i>
                            {{legend.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
