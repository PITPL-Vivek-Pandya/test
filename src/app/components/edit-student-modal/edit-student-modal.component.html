<div class="modal-header">
    <h4 class="modal-title text-left" id="stateModalLabel"> {{title}} </h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <app-edit-student *ngIf="studentAdditionalJsonData" [isModal]="true"
        [isRelationComponent]="isRelationComponent" [contactId]="contactId"
        [currentContact]="currentContact" [studentAdditionalJsonData]="studentAdditionalJsonData"
        [currentContactRelationship]="currentContactRelationship"
        (studentChanged)="studentIsChanged($event)">
    </app-edit-student>
</div>
