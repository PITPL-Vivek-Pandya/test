<div class="modal-header">
    <h4 class="modal-title text-left" id="contactModalLabel">Select Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancelSelectContact()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <input matInput [disabled]="!dataSource" (keyup)="applyFilter($event.target.value)"
                    placeholder="Search results" class="search-field" [value]="tableState.searchText">
            </mat-form-field>
        </div>
    </div>
    <div class="scroll-container table-responsive">
        <table [id]="tableId" mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>

            <!-- Suburb Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Suburb</th>
                <td mat-cell *matCellDef="let element">{{element.city}}</td>
            </ng-container>

            <!-- No Data -->
            <ng-container matColumnDef="noData">
                <td [hidden]="!dataSource || (dataSource && dataSource.filteredData && dataSource.filteredData.length > 0)"
                    mat-footer-cell *matFooterCellDef colspan="11">
                    {{noDataInTable}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row (click)="selectContact(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="['noData']" class="text-center"></tr> <!-- No Data-->

        </table>
        <app-spinner [tableIsLoading]="tableIsLoading"></app-spinner>
    </div>
    <mat-paginator></mat-paginator>
</div>
<div class="modal-footer">
    <button type="button" mat-raised-button class="btn btn-cancel" (click)="onCancelSelectContact()">Cancel</button>
    <button *ngIf="addButton" type="button" mat-raised-button class="btn btn-primary mx-1" (click)="addNewContact()">Add
        Contact
    </button>
    <button *ngIf="eventData" mat-raised-button class="btn btn-primary" (click)="newRegistrant()">
        NEW REGISTRANT
    </button>
</div>
