<div class="card">
    <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
            <i class="material-icons-outlined">{{icon}}</i>
        </div>
        <h4 *ngIf="title" class="card-title mb-2">{{title}}</h4>
        <div class="row no-gutters">
            <div class="col pt-2">
                <app-widget-filter [params]="filterParmas" (filterIsChanged)="onFilterChange($event)"></app-widget-filter>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 {{ noPadding ? 'p-0' : '' }}">
        <ng-content></ng-content>
    </div>
</div>
