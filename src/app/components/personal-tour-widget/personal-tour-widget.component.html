<div class="card" *ngIf="loaded">
    <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
            <i class="material-icons-outlined">date_range</i>
        </div>
        <h4 class="card-title">Personal Tours</h4>
    </div>
    <div class="card-body">
        <div>Status of Personal Tours conducted this school year</div>
        <div class="row text-center cards">
            <div class="col-md-6">
                <point-view [label]="'Tours'" [points]="(countPersonalTours>0) ? countPersonalTours : dash" ></point-view>
            </div>
            <div class="col-md-6">
                <point-view [label]="'Students'" [points]="(countStudents) ? countStudents : dash" ></point-view>
            </div>
            <div class="col-md-6">
                <point-view [label]="'Families'" [points]="(countFamilies) ? countFamilies : dash"></point-view>
            </div>
            <div class="col-md-6">
                <point-view [label]="'Total RSVP'" [points]="(countRSVP) ? countRSVP : dash" ></point-view>
            </div>
        </div><br/>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-no-bordered table-hover" *ngIf="lastFivePersonalTours">
                        <caption>Upcoming Personal Tours</caption>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Contact</th>
                                <th>Families</th>
                                <th *ngIf="!userInfo.isSchoolUser()" class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of lastFivePersonalTours">
                                <td>{{item.date | localeDate: dateDelimiter}}</td>
                                <td>{{item.time}}</td>
                                <td>{{item.contact}}</td>
                                <td>{{item.families}}</td>
                                <td *ngIf="!userInfo.isSchoolUser()" class="td-actions text-right">
                                    <button mat-raised-button type="button" class="btn btn-success btn-link" matTooltip="Edit" matTooltipPosition="left"
                                        (click)="editPersonalTour(item.personalTour.id)">
                                        <i class="material-icons">edit</i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="!(lastFivePersonalTours && lastFivePersonalTours.length > 0)">
                                <td colspan="5" class="text-center">No Data Available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <app-view-details-footer *ngIf="personalTours.length > 0 && !userInfo.isSchoolUser()" [url]="url"></app-view-details-footer>
</div>
