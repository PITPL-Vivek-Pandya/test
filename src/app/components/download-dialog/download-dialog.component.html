<div class="modal-header">
    <h4 class="modal-title text-left">Download Documents
        <span class="material-icons md-18" [matTooltip]="constants.virusWarning"
                    matTooltipClass="pre-line">info_outline</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-12">{{constants.partnerSecurityInfo}} </div>
        <div class="col-12">
            <mat-form-field>
                <input matInput minlength="4" maxlength="20" placeholder="Password"
                    [pattern]="constants.partnerPasswordPattern" [(ngModel)]="filePassword" #password="ngModel" (keyup)="password.control.markAsTouched()">
                <mat-hint>{{password?.value?.length}} / 20</mat-hint>
                <mat-error [hidden]="password.valid">
                    {{constants.partnerPasswordNotValid}}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="mb-2 pull-right">
        <button type="button" mat-raised-button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button mat-raised-button [disabled]="!password.valid" (click)="download()" class="btn btn-success">Continue</button>
    </div>
</div>
