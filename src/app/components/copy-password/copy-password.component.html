<div class="modal-header">
    <h4 class="modal-title text-left">
        Your request is in process and you will receive an email once your file is ready to be downloaded. Make a note
        of the password below as it cannot be retrieved.
    </h4>
</div>

<div class="modal-body text-center">
    <div class="row">
        <div class="col">
            Password: <code>{{ password }}</code>
            <button mat-raised-button type="button" class="btn btn-primary ml-2" (click)="copyPassword()">
                <i class="material-icons">content_copy</i> Copy Password
            </button>
        </div>
    </div>
    <div>
        <button type="button" mat-raised-button class="btn btn-success" (click)="onCancel()">Ok</button>
    </div>
</div>
