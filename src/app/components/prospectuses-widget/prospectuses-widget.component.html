<form *ngIf="loaded">
    <div class="card">
        <div class="card-header card-header-icon card-header-primary">
            <div class="card-icon">
                <i class="material-icons-outlined">description</i>
            </div>
            <h4 class="card-title">Information Packs</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <point-view [label]="'Total this Year'" [points]="(totalCount>0) ? totalCount : dash" [isGreen]="false"></point-view>
                </div>
                <div class="col-10">
                    <div class="table-responsive">
                        <table class="table table-no-bordered table-hover" *ngIf="prospectuses">
                            <caption class="p-0">Recent Information Packs</caption>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Contact</th>
                                    <th>Requested via</th>
                                    <th *ngIf="!userInfo.isSchoolUser()" class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of lastFiveSentprospectuses">
                                    <td>{{item.date | localeDate: dateDelimiter}}</td>
                                    <td *ngIf="item.contact !== null">{{item.contact.lastName}}, {{item.contact.firstName}}</td>
                                    <td *ngIf="item.contact === null"></td>
                                    <td *ngIf="item.leadSource !== null">{{item.leadSource.name}}</td>
                                    <td *ngIf="item.leadSource === null"></td>
                                    <td *ngIf="!userInfo.isSchoolUser()" class="td-actions text-right">
                                        <button mat-raised-button type="button" class="btn btn-success btn-link" matTooltip="Edit" matTooltipPosition="left" (click)="goToStudent(item.studentId)">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="!(lastFiveSentprospectuses && lastFiveSentprospectuses.length > 0)">
                                    <td colspan="4" class="text-center">No Data Available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <app-view-details-footer *ngIf="!userInfo.isSchoolUser() && !showChart" [url]="url"></app-view-details-footer>
    </div>
</form>
